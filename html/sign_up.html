    <link rel="stylesheet" href="style.css">
    <title>Master Recipes registration form</title>
    <script src="../public/scripts/script.js" defer></script>
</head>
<body>
    <header>
        <div>
        <img id = "logo" src="public/images/logo.png" alt="Logo name: Master Recipes" width="112" height="73" >
            <nav>
            <ul class="ulContainer">
                <li><a class="item" href="index.html"><strong>HOME</strong></a></li>
                <li><a class="item" href="search.html"><strong>SEARCH</strong></a></li>
                <!-- <li><a class="item" href="article.html"><strong>ARTICLE</strong></a></li> -->
                <li><a class="item" href="contact.html"><strong>CONTACT</strong></a></li>
                <li><a class="item" href="account.html"><strong>LOGIN</strong></a></li>
            </ul>
            </nav>
        </div>
    </header>
    <div class = "formcontainer">
        <!-- <hr> -->
        <form name="form" onsubmit="return validate();" method="get">
            <!-- You will need to write the validate function for this form. -->
        <div class="tableform">
            <div class="email">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="login">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
            </div>

            <div class="pass">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
        
            <div class="pass2">
                <label for="pass2">Re-type Password</label>
                <input type="password" name = "pass2" id="pass2" placeholder="Re-type Password">
            </div>
        </div>
    
    
            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Master Recipes newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit" class="submit">Sign-Up</button>
            <button type="reset" class="reset">Reset</button>
            </form>
            <img id="sign_up" src="public/images/sign_up.jpg" alt="Table Talk" width="450" height="450" >
        </div>
